<div class="outer">
    <div class="container">
        <div class="row">
           <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                       <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <nz-form [formGroup]="form" nzLayout="vertical">
                            <nz-form-item class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <nz-form-control nzErrorTip="Please enter your Username / E-mail!">
                                    <input type="text" placeholder="Username / E-mail" formControlName="usernameOrEmail">
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <nz-form-control nzErrorTip="Please enter your Password!">
                                        <input [type]="type" placeholder="Password" formControlName="password">
                                    </nz-form-control>
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                            </nz-form-item>

                            <nz-form-item>
                                <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </nz-form-item>

                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forgot Password?</a>
                            </div>
                            <button nz-button nzType="primary" style="width: 100%; border-radius: 20px; margin-top: 5px;"
                                    (click)="onSubmit()" 
                                    [disabled]="isDisabled"
                                    routerLink="/dashboard">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? 
                                <a id="forget" routerLink="/signup">Sign Up </a>
                            </div>
                        </nz-form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/facebook-icons/facebook-icon-basic-round-social-iconset-icons-4.png" alt=""> </a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                            <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
